<!-- ==================== templates/categories.html ==================== -->
{% extends "base.html" %}
{% block title %}Categories - Fingen App{% endblock %}

{% block content %}
<h2 class="mb-4">Manage Categories</h2>

<div class="row">
    <div class="col-md-5">
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Add New Category</h5>
                <form method="POST" action="{{ url_for('category.add') }}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Category Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="type" class="form-label">Type</label>
                        <select class="form-select" id="type" name="type" required>
                            <option value="expense">Expense</option>
                            <option value="income">Income</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Category</button>
                </form>
            </div>
        </div>
    </div>
    
    <div class="col-md-7">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Your Categories</h5>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Type</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for category in categories %}
                        <tr>
                            <td>{{ category.name }}</td>
                            <td><span class="badge bg-{{ 'success' if category.type == 'income' else 'danger' }}">
                                {{ category.type }}
                            </span></td>
                            <td>
                                <a href="{{ url_for('category.delete', id=category.id) }}" 
                                   class="btn btn-sm btn-danger"
                                   onclick="return confirm('Delete this category?')">Delete</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
