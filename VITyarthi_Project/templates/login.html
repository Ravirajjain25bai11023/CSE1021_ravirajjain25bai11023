<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Tracker - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        body {
            background-color: #ecf0f1;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            padding-top: 50px;
        }
        #login-box {
            background: white;
            width: 350px;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin-bottom: 5px;
            box-sizing: border-box; /* fixes padding issue */
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        #submit-btn:hover { background-color: #2980b9; }
        .error-msg { color: red; font-size: 0.9em; margin-bottom: 10px; }
    </style>
</head>
<body>

    {# Handle flash messages manually here #}
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div style="position: absolute; top: 10px; width: 100%; text-align: center;">
                {% for cat, msg in messages %}
                    <span class="error-msg">
                        {{ msg }}
                    </span>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <div id="login-box">
        <h2 style="text-align: center; color: #2c3e50;">Login</h2>
        
        <form action="{{url_for('login')}}" method="POST">
            <label>Email:</label>
            <input type="email" name="email" class="input-field" required>
            <br><br>

            <label>Password:</label>
            <input type="password" name="password" class="input-field" required>
            
            <button type="submit" id="submit-btn">Sign In</button>
        </form>

        <div style="margin-top: 20px; text-align: center; font-size: 14px;">
            <a href="{{url_for('register')}}" style="text-decoration: none; color: #3498db;">
                Create an account
            </a>
        </div>
    </div>

</body>
</html>
