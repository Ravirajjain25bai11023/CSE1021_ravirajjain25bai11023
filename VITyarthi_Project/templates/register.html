<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #eee;
            padding-top: 50px;
        }
        .box {
            background: white;
            width: 400px;
            margin: 0 auto;
            padding: 30px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            box-sizing: border-box; /* keeps padding inside */
            border: 1px solid #aaa;
            border-radius: 3px;
        }
        .btn-submit {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        .btn-submit:hover {
            background-color: #218838;
        }
        .msg {
            background: #fff3cd;
            padding: 10px;
            border: 1px solid #ffeeba;
            color: #856404;
            margin-bottom: 15px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="box">
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for cat, m in messages %}
                    <div class="msg">{{ m }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <h2 style="text-align: center; color: #333;">Create Account</h2>
        <p style="text-align: center; color: #777; font-size: 14px;">Join Student Tracker</p>
        <hr style="border: 0; border-top: 1px solid #eee; margin-bottom: 20px;">

        <form action="{{url_for('register')}}" method="POST">
            
            <label><b>Username</b></label>
            <input type="text" name="username" required>

            <label><b>Email Address</b></label>
            <input type="email" name="email" required>

            <label><b>Password</b></label>
            <input type="password" name="password" required>

            <label><b>Confirm Password</b></label>
            <input type="password" name="confirm_password" required>

            <button type="submit" class="btn-submit" style="margin-top: 10px;">Register</button>
        </form>

        <div style="text-align: center; margin-top: 20px; font-size: 14px;">
            Already have an account? <a href="{{url_for('login')}}">Login</a>
        </div>

    </div>

</body>
</html>
